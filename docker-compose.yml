version: "3.5"

volumes:
    db:
    mangosd_etc:
    realmd_etc:

services:

    mangosd:
        build:
            context: .
            dockerfile: ./mangosd/Dockerfile
        image: mangosbot-mangosd
        networks:
            - database-network
        ports:
            - "8085:8085"
            - "127.0.0.1:3443:3443" # Remote Console
            #- 7878:7878 # Enable if you want to use SOAP   
        volumes:
            - "./config:/opt/cmangos/etc"
            - "./logs:/opt/cmangos/logs"
            - "./data:/opt/cmangos/data"
            - "./scripts:/opt/cmangos/scripts"
            - "./backup:/opt/cmangos/backup"
            - "./sql:/opt/cmangos/sql"
            - "./bin:/opt/cmangos/bin"
            - "/etc/localtime:/etc/localtime:ro"
        restart: "unless-stopped"
        stop_grace_period: 15m # The amount of seconds to wait before killing the container forcefully (if the server has a lot of bots is recommended to increase this)
        environment:
            - PUID=1028
            - PGID=65537
            - TZ=Europe/London
            - CHARACTERS_DB=classiccharacters
            - MANGOSD_DB=classicmangos
            - REALMD_DB=classicrealmd
            - PLAYERBOTS_DB=classicplayerbots
            - DB_SERVER=database
            - DB_ROOT_USER=root
            - DB_ROOT_PASS=mangos
            - DB_PORT=3306
            - DB_USER=mangos
            - DB_PASS=mangos
        security_opt:
          - seccomp:unconfined
        cap_add:
          - SYS_PTRACE

    realmd:
        build:
            context: .
            dockerfile: ./realmd/Dockerfile
        image: mangosbot-realmd
        networks:
            - database-network
        ports:
            - "3724:3724"
        volumes:
            - "./config:/opt/cmangos/etc"
            - "./logs:/opt/cmangos/logs"
            - "./bin:/opt/cmangos/bin"
            - "/etc/localtime:/etc/localtime:ro"
        restart: "unless-stopped"
        environment:
            - PUID=1028
            - PGID=65537
            - TZ=Europe/London
            - REALMD_DB=classicrealmd
            - DB_USER=mangos
            - DB_PASS=mangos
            - DB_SERVER=database
            - DB_PORT=3306

networks:
    database-network:
        external: true